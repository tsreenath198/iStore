<div class="row">
    <div class="col-md-3" style="height: 90vh; background-color: #343a40;">
      <form
        name="form"
        class="ml-3 mr-2"
        id="productEntryForm"
        (ngSubmit)="create(f)"
        #f="ngForm"
        novalidate
      >
        <div class="row">
          <div class="col-md-12">
            <input
              type="text"
              class="form-control"
              name="pName"
              placeholder="Category"
              [(ngModel)]="model.name"
            />
          </div>
          <div class="col-md-12">
            <input
              type="number"
              class="form-control"
              name="discount"
              placeholder="Discount(%)"
              [(ngModel)]="model.defaultDiscount"
            />
          </div>
          <div class="col-md-12">
            <input
              type="number"
              class="form-control"
              name="desc"
              placeholder="Order"
              [(ngModel)]="model.categoryOrder"
            />
          </div>
          <div class="col-md-12">
            <button *ngIf="actionType == 'C'" class="btn mt-2" type="submit">
              Create
            </button>
            <button
              *ngIf="actionType == 'U'"
              class="btn mt-2"
              (click)="update()"
              type="button"
            >
              Update
            </button>
            <button
              *ngIf="actionType == 'U'"
              class="btn mt-2 ml-2"
              (click)="new(f)"
              type="button"
            >
              New
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-8" style="height: 90vh;overflow-y: scroll;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              Category
            </th>
            <th>
              Discount
            </th>
            <th>
              Order
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoryList">
            <td>
              {{ category.name }}
            </td>
            <td>
              {{ category.defaultDiscount }}
            </td>
            <td>
              {{ category.categoryOrder }}
            </td>
            <td>
              <button class="btn" type="submit" (click)="getById(category.id)">
                Edit
              </button>
              <button class="btn ml-2" type="submit" (click)="delete(category)">
                Delete
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
