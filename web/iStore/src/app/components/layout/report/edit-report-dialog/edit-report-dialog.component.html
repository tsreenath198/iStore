<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mt-2">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" id="cname" name="cname" class="form-control" placeholder="Name" minlength="3" (change)="customerChange()" (blur)="customerChange()" list="customer-list" pattern="[A-Za-z]" [(ngModel)]="report.contact.name" value="{{ report.contact.name }}"
                />
                <datalist id="customer-list">
                    <option *ngFor="let customer of customerList; let i = index" [value]="customer.name ">{{
                        customer.phone }}
                    </option>
                </datalist>
            </div>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="report.contact.phone" placeholder="phone">
        </div>
        <div class="col-md-4">
            <select id="payMode" class="form-control" name="paymentMode" [(ngModel)]="report.paymentMode" #paymentMode="ngModel">
                <option [ngValue]="undefined" hidden selected>
                    Payment Mode <label class="required" for="paymentMode">*</label>
                </option>
                <option *ngFor="let cl of paymentTypes">{{ cl }} </option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-4">
            <select id="orderType" class="form-control" name="orderType" [(ngModel)]="report.orderType" #orderType="ngModel">
                <option [ngValue]="undefined" hidden selected>
                    Payment Mode <label class="required" for="orderType">*</label>
                </option>
                <option *ngFor="let ot of orderTypes">{{ ot }} </option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" name="invoicedt" [(ngModel)]="report.invoiceDate" #invoicedt="ngModel" placeholder="Invoice Date">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
    </div>
    <table class="table table-striped table-bordered mt-2">
        <thead>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of report.items">
                <td>{{item.product.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.discount}}</td>
                <td>{{item.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
</div>
