<div class="row">
    <div class="col-md-3 left-pane bg-color">
        <form name="form" class="ml-3 mr-2" id="salesForm" #f="ngForm">
            <div class="row">
                <div class="col-md-4">
                    <label class="margin-top-label">
                        Date Range:
                    </label>
                </div>
                <div class="col-md-8">
                    <select class="form-control" [(ngModel)]="choosenDay" name="choosenDay" (change)="setDates()">
                        <option *ngFor="let cl of choosePrePopulateDays">{{ cl }} </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="margin-top-label">
                        From:
                    </label>
                </div>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="fromDate" name="fromDate" [(ngModel)]="groupReq.fromDate " />
                </div>
                <div class="col-md-4">
                    <label class="margin-top-label">
                        To:
                    </label>
                </div>
                <div class="col-md-8">
                    <input type="date" class="form-control" name="toDate" min="{{ groupReq.fromDate | date: 'yyyy-MM-dd' }}"
                    [(ngModel)]="groupReq.toDate" />
                </div>
            </div>
            <div class=" text-center mt-4 ">
                <button class="btn ml-4" (click)="getTotalData()">Get Data</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 view-pane mt-2">
        <div class="accordion" id="accordionOne" *ngIf="salesCategoriesList.length">
            <div class="card" *ngFor="let cat of salesCategoriesList; let i = index">
                <div class="card-header card-hover" [attr.id]="'heading' + i" (click)="getProductsData(cat.name)">
                    <div class="mb-0 clearfix" data-toggle="collapse" [attr.data-target]="'#collapse' + i"
                        aria-expanded="false" [attr.aria-controls]="'#collapse' + i">
                        <span class="float-left"> <strong>Category:</strong> {{ cat.name }} </span>
                        <span class="float-right"> <strong>Count:</strong> {{ cat.count }} </span>
                    </div>
                </div>

                <div [attr.id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i"
                    data-parent="#accordionOne">
                    <div class="card-body table table-sm table-responsive table-hover table-striped"
                        style="padding: 0;">
                        <!-- Product List Start-->
                        <div class="accordion" id="accordionTwo" *ngIf="salesProductsList">
                            <table style="width: 100%;table-layout: fixed;">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Qunatity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let sale of salesProductsList">
                                        <tr>
                                            <td>
                                                {{ sale.name }}
                                            </td>
                                            <td>
                                                {{ sale.count }}
                                            </td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                            <!-- Pr0duct List Ends-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-5 pl-5" *ngIf="!salesCategoriesList.length">
            <h3>
                No data available!
            </h3>
        </div>
    </div>
</div>
