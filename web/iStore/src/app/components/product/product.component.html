<div class="row">
  <div class="col-md-3" style="height: 550px; background-color: #343a40;">
    <form name="form" class="ml-3 mr-2" id="productEntryForm" (ngSubmit)="create(f)" #f="ngForm" novalidate >
      <div class="row">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            name="pName"
            placeholder="Name (e.g. vanilla 2L)"
            [(ngModel)]="model.name"
          />
        </div>
        <div class="col-md-12">
          <input
            type="number"
            class="form-control"
            name="price"
            placeholder="Price (e.g.100.00)"
            [(ngModel)]="model.price"
          />
        </div>
        <div class="col-md-12">
          <input
            type="number"
            class="form-control"
            name="inventory"
            placeholder="Quantity(e.g. 2)"
            [(ngModel)]="model.inventory"
          />
        </div>
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            name="desc"
            placeholder="Description"
            [(ngModel)]="model.description"
          />
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event)">
        </div>
        </div>
      </div>
      <button *ngIf="actionType == 'C'" class="btn" type="submit">Create</button>
      <button *ngIf="actionType == 'U'" class="btn" (click)="update()" type="button">Update</button>
      <button *ngIf="actionType == 'U'" class="btn ml-2" (click)="new(f)" type="button">New</button>
    </form>
  </div>
  <div class="col-md-8">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
                <th>
                  Inventory
                </th>
                <th>
                    Description
                </th>
                <th>
                  Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>
                    {{product.name}}
                </td>
                <td>
                    {{product.price}}
                </td>
                <td>{{product.inventory}}</td>
                <td>
                    {{product.description}}
                </td>
                <td>
                  <button class="btn" type="submit" (click)="getById(product.id)">Edit</button>
                  <button class="btn ml-2" type="submit" (click)="delete(product)">Delete</button>
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
